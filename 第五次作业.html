<!DOCTYPE html >
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>hamood</title>
    <style>
        div {
            text-align: center;
            font-size: 100px;
            padding: 100px;
        }
        button {
            display: block;
            margin: 50px auto;
            width: 500px;
            height: 100px;
            font-size: 30px;
        }
        span {
            color: crimson
        }
    </style>
</head>
<body>
    <button onclick="timing()">Timing start</button>
    <div id="demo"></div>
    <script>
        var oBody = document.getElementById("demo");
        var i = 0;
        var count = 0;
        var pause;
        function timing() {
            count++;
            if(count % 2 == 1){
                pause=setInterval(updateNum, 1000);
            }
            else{
                clearInterval(pause);
               
            }
    }
        function updateNum() {
            var j = i++;
            oBody.innerHTML = "Time passed: " + "<span>" + j + "</span>" + " pause";
        }
    </script>
</body>
</html>
